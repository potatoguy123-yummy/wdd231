    <link rel="stylesheet" href="styles/dialog.css">

    <script src="scripts/header.js" defer></script>
    <script src="scripts/import.mjs" type="module"></script>

    <title>Import - EW WebUI</title>
</head>
<body>
    <header>
        <img src="favicon.ico" alt="Website Logo" width="50" height="50">
        <span>EW private server</span>
        <button id="ham-btn" class="hamburger" title="Menu"></button>
        <nav id="nav-bar" class="navigation">
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="cards.html">Card Database</a></li>
                <li><a href="songs.html">Song List</a></li>
                <li><a href="help.html">FAQ</a></li>
                <li id="account"><a href="account.html">Account</a></li>
                <li id="login"><a class="current-page" href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="login-form">
            <h1>Import User</h1>
            <form>
                <label for="userdataFile">User data file (required):</label>
                <input type="file" id="userdataFile" name="userdataFile" accept="application/json">
                
                <label for="userhomeFile">User Home data file (required):</label>
                <input type="file" id="userhomeFile" name="userhomeFile" accept="application/json">
                
                <label for="usermissionsFile">User Missions data file (optional):</label>
                <input type="file" id="usermissionsFile" name="usermissionsFile" accept="application/json">
                
                <label for="usersifcardsFile">Sif cards data file (optional):</label>
                <input type="file" id="usersifcardsFile" name="usersifcardsFile" accept="application/json">
                
                <label for="password">Transfer passcode (game will not recognize special characters, only use letters and numbers or you will be locked out):</label>
                <input type="password" id="password" name="password">
                
                <input type="submit" value="Submit">
            </form>
        </div>
        <dialog>
            <div class="modal-content">
                <h2 id="modal-title">Error</h2>
                <p id="modal-message">An error occurred.</p>
                <button class="close-button">Close</button>
            </div>
        </dialog>
    </main>
    <footer>
        <div class="social">
            <a href="https://discord.gg/gHuCzK3b2Z" target="_blank"><img src="images/discord.png" alt="Discord" width="24" height="24"></a>

        </div>
    </footer>
</body>
</html>
